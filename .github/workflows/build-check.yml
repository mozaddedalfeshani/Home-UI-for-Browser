name: Build Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
        
    - name: Install dependencies
      run: bun install --frozen-lockfile
      
    - name: Run build check
      run: bun run build
      
    - name: Build artifacts summary
      run: |
        echo "✅ Build completed successfully with Bun!"
        echo "📦 Build artifacts generated in .next/"
        echo "🔍 TypeScript compilation passed"
        echo "⚡ Next.js optimization completed"
        echo "🚀 Bun provided faster build times!"
