name: Build Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run build check
      run: npm run build
      
    - name: Build artifacts summary
      run: |
        echo "âœ… Build completed successfully!"
        echo "ğŸ“¦ Build artifacts generated in .next/"
        echo "ğŸ” TypeScript compilation passed"
        echo "âš¡ Next.js optimization completed"
